<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="event">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>{{event.event_name | uppercase}}</h3>
              <h4>Evento Numero: {{event.id_evento}}</h4>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <form [formGroup]="form">
                <div>
                  <mat-form-field appearance="fill">
                    <p>Conferencistas</p>
                    <input matInput type="number" formControlName="n_paneles">
                  </mat-form-field>

                  <br>

                  <div>
                    <button mat-raised-button color="primary" [disabled]="form.invalid">Siguiente</button>
                  </div>
                </div>
              </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
  </div>
