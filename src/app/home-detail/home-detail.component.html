<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="event">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>{{event.event_name | uppercase}}</h3>
              <h4>Evento Numero: {{event.id_evento}}</h4>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={}>
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
  </div>
