<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Creacion de Eventos</h3>
      <hr>
    </div>
  </div>

  <!-- <form [formGroup]="form" (ngSubmit)="edit ? update($event) : save($event)"> -->
  <form (submit)="save(title)">
    <div flex>
      <mat-form-field appearance="fill">
        <mat-label>Nombre del Evento</mat-label>
        <input matInput type="text" required #title> <!-- formControlName="event_name" -->
      </mat-form-field>

      <br>


      <div flex="40">
        <input (change)="capturarFile($event)" type="file" id="file" name="image"> <!-- formControlName="image" -->
      </div>
      <div flex *ngIf="miniatura">
        <img width="200px" [src]="miniatura" alt="">
        <button type="button" class="button" (click)="subirArchivo()">Subir Archivo</button>
      </div>
    </div>

    <br>

    <div>
      <button mat-raised-button color="primary">Siguiente</button>
    </div>
  </form>

<!--   </form> -->



</div>
